paths:
  /api/order/cash-order:
    post:
      tags:
        - Order
      summary: Create a cash order
      description: Create a new order using cash payment method.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: type
          schema:
            type: string
            default: cart
            description: Type of payment [cart - collection]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderInput'
      responses:
        '200':
          description: The created OrderResult object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResult'
  /api/order:
    get:
      tags:
        - Order
      summary: Get all orders
      description: Retrieve a list of OrderResult objects representing all orders.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A list of OrderResult objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderResult'
  /api/order/{order_id}:
    get:
      tags:
        - Order
      summary: Get an order by ID
      description: Retrieve an OrderResult object representing a specific order.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: order_id
          required: true
          schema:
            type: string
          description: The ID of the order to retrieve
      responses:
        '200':
          description: The requested OrderResult object
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderResult'
  /api/order/{order_id}/items:
    get:
      tags:
        - Order
      summary: Get items in an order by ID
      description: Retrieve an items in order.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: order_id
          required: true
          schema:
            type: string
          description: The ID of the order to retrieve
      responses:
        '200':
          description: The requested items in order
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductsList'
  /api/order/create-payment-intent:
    post:
      tags:
        - Order
      summary: Create a payment intent
      description: Create a payment intent for processing a payment.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderInput'
      parameters:
        - in: query
          name: type
          schema:
            type: string
            default: cart
            description: Type of payment [cart - collection]
      responses:
        '200':
          description: Payment intent information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentIntents'
components:
  schemas:
    OrderInput:
      type: object
      properties:
        collectionId:
          type: string
          description: Only if type is collection
    OrderResult:
      type: object
      properties:
        id:
          type: string
          description: The ID of the order
        address:
          $ref: '#/components/schemas/Address'
        paymentMethod:
          type: string
          description: The payment method used for the order
        totalPrice:
          type: number
          description: The total price of the order
        totalQuantity:
          type: number
          description: The total quantity of items in the order
        price:
          type: number
          description: The base price of the order
        tax:
          type: number
          description: The tax applied to the order
    PaymentIntents:
      type: object
      properties:
        clientSecret:
          type: string
          description: The client secret for the payment intent
