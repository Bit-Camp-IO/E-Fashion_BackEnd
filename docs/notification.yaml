paths:
  /api/notif/list:
    get:
      tags:
        - Notification
      summary: Get notification list.
      description: Get last notification
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation.

  /api/notif/subscripe:
    post:
      tags:
        - Notification
      summary: Add device to send notification.
      description: add device when login to send notification
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                device:
                  type: string
                  required: true
      responses:
        200:
          description: Successful operation.

  /api/notif/unsubscripe:
    delete:
      tags:
        - Notification
      summary: remove device.
      description: remove device from user devices when logout
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                device:
                  type: string
                  required: true
      responses:
        200:
          description: Successful operation.

  /admin/notif/push:
    post:
      tags:
        - Notification
        - Admin
      summary: send notification.
      description: send notification to all user in GENERAL topic
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  required: true
                body:
                  type: string
                  required: true
                imageUrl:
                  type: string
      responses:
        200:
          description: Successful operation.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NotificationResult'

components:
  schemas:
    NotificationResult:
      type: object
      properties:
        title:
          type: string
        body:
          type: string
        imageUrl:
          type: string
        type:
          type: string
